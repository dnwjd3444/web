<h1>CLASSIC</h1>
<img src="classic.jpg" style="width: 100%; height: auto;">
  <div id="article">
  <p>라틴어 classicus에서 유래한 말인 Class는 로마시대에 계급을 여섯으로 나누어 그 중에 제일 높은 계급인 상류계급, 즉 상류사회를 뜻하던 말로써
    <strong>클래식</strong>(Classic)은 여기서 비롯되어 상류의, 일류의 등의 의미로, 고대 가장 빛난 문화였던 '고대 그리스 라틴 문화의' 등의 뜻을 내포하고 있다.
  그러므로 과거의 빛났던 상류층의 문화가 근본인 복식양식인 것이다.</p>
